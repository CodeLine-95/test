<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post" enctype="multipart/form-data" onsubmit="return false;">
			<input type="file" name="filesave" id="filesave">
			<input type="submit" id="save" value="提交"/>
		</form>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#save').click(function(e){
				var fileObj = document.getElementById("filesave").files[0];
				var formFile = new FormData();
			    formFile.append("TokenId", "a7a2416f-4eee-4745-a605-62ce7ac19bb8");  
			    formFile.append("file", fileObj);
				$.ajax({
				    url: "http://custom45.api.huiyiguanjia.com/api/File/UploadFiles",
					dataType: "json",
				    type: "POST",
				    data: formFile,
					processData: false,
					contentType: false,
				    success:function(data){
				        console.log(data)
				    }
				});
			});
		</script>
	</body>
</html>
